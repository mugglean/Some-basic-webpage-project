<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>盒子点击有border动画效果</title>
	<style>
		.img {
			height: 130px;
			width: 390px;
			margin: 40px auto;
			position: relative;
			border-radius: 10px;
			overflow: hidden;
		}
		.img img{
			width: 390px;
			height: auto;
		}
		.img:hover{
			box-shadow:9px 2px 12px #ccc;
		}
		.img:hover::after {
			content:"";
			position: absolute;/*自动转化为内联块*/
			width: 100%;
			height: 100%;
			border:10px solid rgba(255,255,255,0.4);
			top: 0;
			left: 0;
			box-sizing: border-box;/*使用CSS3盒子模型，不用再更改宽度和高度，直接继承父元素的宽度和高度*/
		}
	</style>
</head>
<body>
	<div class="img">
		<img src="pic1.jpg" alt="">
	</div>
</body>
</html>
